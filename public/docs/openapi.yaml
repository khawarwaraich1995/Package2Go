      tags:
        - 'Driver Authentication'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                image:
                  type: image
                  description: 'optional Image should be less than 2MB and contains mentioned extensions (jpeg,png,jpg)'
                  example: voluptatibus
                name:
                  type: string
                  description: 'optional Full name of the driver.'
                  example: 'John Panda'
                phone:
                  type: string
                  description: 'optional Valid phone number the driver (International format).'
                  example: '+91234567890'
                address:
                  type: string
                  description: 'optional Valid full address of the driver.'
                  example: 'Street 1, Main Block, XYZ'
                city:
                  type: string
                  description: 'optional City name of the driver'
                  example: rerum
                country:
                  type: string
                  description: 'optional Country name of the driver'
                  example: magni
                gender:
                  type: string
                  description: 'optional Gender of the driver'
                  example: quo
      security: []
  /api/v1/driver/store-device-token:
    post:
      summary: 'Device Token Store Endpoint'
      description: 'This endpoint allows you to store device token to send notifications to the drivers.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'Device token has been stored!'
                properties:
                  status:
                    type: boolean
