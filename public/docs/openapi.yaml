          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'You have successfully logged out!'
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'You have successfully logged out!'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'Driver Authentication'
      security: []
  /api/v1/driver/login:
    post:
      summary: 'Login Endpoint'
      description: "This endpoint allows you to generate token of driver after authentication.\nAlong token driver details will be displayed. To call authorized endpoints you need access_token generated by this endpoint."
      parameters:
        -
          in: header
