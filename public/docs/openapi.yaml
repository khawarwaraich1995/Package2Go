          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  data:
                    name: Lucy
                    email: lucy@gmail.com
                    id: 2
                  access_token: 14|wiazS1DtHNXIWDToygChQD84uqU9HwVaU10nWVia
                  token_type: Bearer
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: object
                    example:
                      name: Lucy
                      email: lucy@gmail.com
                      id: 2
                  access_token:
                    type: string
                    example: 14|wiazS1DtHNXIWDToygChQD84uqU9HwVaU10nWVia
                  token_type:
                    type: string
                    example: Bearer
      tags:
        - 'Driver Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the driver.'
                  example: 'Lucy Mark'
                email:
                  type: email
                  description: 'The valid email of the driver.'
                  example: lucy@example.com
                password:
                  type: string
                  description: 'The password of the driver.'
                  example: secret
              required:
                - name
                - email
                - password
      security: []
  /api/v1/driver/logout:
    post:
      summary: 'Logout Endpoint'
      description: "This endpoint allows you to remove driver token generated for authentication to logout user.\nTo logout token must be required in header otherwise driver will be Unauthenticated."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
