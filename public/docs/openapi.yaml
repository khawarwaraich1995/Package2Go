          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'You have successfully logged in!'
                  access_token: 13|JQHbQK8QuNHCzwztR30u2ogiBxuZNSBwJhZX8sop
                  token_type: Bearer
                  data:
                    id: 1
                    name: 'John Panda'
                    email: panda@gmail.com
                    status: 1
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'You have successfully logged in!'
                  access_token:
                    type: string
                    example: 13|JQHbQK8QuNHCzwztR30u2ogiBxuZNSBwJhZX8sop
                  token_type:
                    type: string
                    example: Bearer
                  data:
                    type: object
                    example:
                      id: 1
                      name: 'John Panda'
                      email: panda@gmail.com
                      status: 1
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: false
                  message: 'These credentials do not match our records!'
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'These credentials do not match our records!'
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: false
                  message: 'Your account is not verified. Contact support!'
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Your account is not verified. Contact support!'
      tags:
        - 'Driver Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: email
                  description: 'The valid email of the driver.'
                  example: driver@example.com
                password:
                  type: string
                  description: 'The password of the driver.'
                  example: secret
              required:
                - email
                - password
      security: []
  /api/v1/driver/profile-update:
    post:
      summary: 'Profile update Endpoint'
      description: "This endpoint allows you to update profile of user.\nTo update profile data you need access_token generated by this authentication endpoints."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
