openapi: 3.0.3
info:
  title: 'Package 2 Day'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://pkg2day.com'
paths:
  /api/v1/client/store-address:
    post:
      summary: 'Add new address Endpoint'
      description: "This endpoint allows you to add commonly used addresses for user.\nTo add new addresses you need access_token generated by this authentication endpoints."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n     \"status\": true,\n     \"message\": \"Address is created successfully!\",\n }"
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'Client Addresses'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'First name of the person.'
                  example: John
                last_name:
                  type: string
                  description: 'Last name of the person.'
                  example: Panda
                company_name:
                  type: string
                  description: 'Company name for address.'
                  example: 'Google LLC'
                street_address:
                  type: string
                  description: 'Valid address with street location.'
                  example: 'Jinnah Avenue near Zero Point'
                coordinates:
                  type: string
                  description: 'Coordinates (Lat, long) of the selected address (Json array).'
                  example: '{"lat": "57886", "lng": "23112"}'
                zip_code:
                  type: integer
                  description: 'Zip code of the mentioned town or city.'
                  example: 64200
                city:
                  type: string
                  description: 'City of the mentioned address.'
                  example: Islamabad
                street_address2:
                  type: string
                  description: 'optional Valid address with street location (Line 2).'
                  example: 'Front of Jinnah Park'
              required:
                - first_name
                - last_name
                - company_name
                - street_address
                - coordinates
                - zip_code
                - city
      security: []
  /api/v1/client/get-addresses:
    get:
      summary: 'Get Customer address Endpoint'
      description: "This endpoint allows you to fetch all addresses created by Client.\nTo add new addresses you need access_token generated by this authentication endpoints."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n     \"status\": true,\n     \"message\": \"Address is created successfully!\",\n }"
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'Client Addresses'
      security: []
  /api/v1/client/register:
    post:
      summary: 'Register Endpoint'
      description: "This endpoint allows you to register client and generate token for authentication.\nAlong token client details will be displayed. To call authorized endpoints you need access_token generated by this endpoint."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  data:
                    name: Panda
                    email: panda@gmail.com
                    id: 2
                  access_token: 14|wiazS1DtHNXIWDToygChQD84uqU9HwVaU10nWVia
                  token_type: Bearer
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: object
                    example:
                      name: Panda
                      email: panda@gmail.com
                      id: 2
                  access_token:
                    type: string
                    example: 14|wiazS1DtHNXIWDToygChQD84uqU9HwVaU10nWVia
                  token_type:
                    type: string
                    example: Bearer
      tags:
        - 'Client Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the client.'
                  example: 'John Panda'
                email:
                  type: email
                  description: 'The valid email of the client.'
                  example: john@example.com
                password:
                  type: string
                  description: 'The password of the client.'
                  example: secret
              required:
                - name
                - email
                - password
      security: []
  /api/v1/client/login:
    post:
      summary: 'Login Endpoint'
      description: "This endpoint allows you to generate token of client after authentication.\nAlong token client details will be displayed. To call authorized endpoints you need access_token generated by this endpoint."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'You have successfully logged in!'
                  access_token: 13|JQHbQK8QuNHCzwztR30u2ogiBxuZNSBwJhZX8sop
                  token_type: Bearer
                  data:
                    id: 1
                    name: 'John Panda'
                    email: panda@gmail.com
                    status: 1
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'You have successfully logged in!'
                  access_token:
                    type: string
                    example: 13|JQHbQK8QuNHCzwztR30u2ogiBxuZNSBwJhZX8sop
                  token_type:
                    type: string
                    example: Bearer
                  data:
                    type: object
                    example:
                      id: 1
                      name: 'John Panda'
                      email: panda@gmail.com
                      status: 1
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: false
                  message: 'These credentials do not match our records!'
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'These credentials do not match our records!'
      tags:
        - 'Client Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: email
                  description: 'The valid email of the client.'
                  example: testuser@example.com
                password:
                  type: string
                  description: 'The password of the client.'
                  example: secret
              required:
                - email
                - password
      security: []
  /api/v1/client/logout:
    post:
      summary: 'Logout Endpoint'
      description: "This endpoint allows you to remove client token generated for authentication to logout user.\nTo logout token must be required in header otherwise client will be Unauthenticated."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer $token'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'You have successfully logged out!'
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'You have successfully logged out!'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'Client Authentication'
      security: []
  /api/v1/client/forgot-password:
    post:
      summary: 'Forgot Password Endpoint'
      description: "This endpoint allows you to send request for forgot password.\nTo make request user must be registered with system and have a valid email. After request\nuser will receive email with password reset link."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'We have e-mailed your password reset link!'
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'We have e-mailed your password reset link!'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: false
                  errors:
                    email:
                      - 'User with this email does not exists.'
                properties:
                  status:
                    type: boolean
                    example: false
                  errors:
                    type: object
                    example:
                      email:
                        - 'User with this email does not exists.'
      tags:
        - 'Client Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: email
                  description: 'The valid email of the client.'
                  example: testuser@example.com
              required:
                - email
      security: []
  /api/v1/client/profile-update:
    post:
      summary: 'Profile update Endpoint'
      description: "This endpoint allows you to update profile of user.\nTo update profile data you need access_token generated by this authentication endpoints."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n     \"status\": true,\n     \"message\": \"Your profile has been updated!\",\n }"
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'Client Authentication'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                image:
                  type: image
                  description: 'optional Image should be less than 2MB and contains mentioned extensions (jpeg,png,jpg)'
                  example: ipsam
                name:
                  type: string
                  description: 'optional Full name of the client.'
                  example: 'John Panda'
                phone:
                  type: string
                  description: 'optional Valid phone number the client (International format).'
                  example: '+91234567890'
                address:
                  type: string
                  description: 'optional Valid full address of the client.'
                  example: 'Street 1, Main Block, XYZ'
      security: []
  /api/v1/client/store-device-token:
    post:
      summary: 'Device Token Store Endpoint'
      description: 'This endpoint allows you to store device token to send notifications to the customers.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'Device token has been stored!'
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Device token has been stored!'
        401:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n      \"message\": \"Unauthenticated\",\n }\n }"
      tags:
        - 'Client Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: 'The token generated from OneSignal SDK of the client.'
                  example: quod
              required:
                - token
      security: []
  /api/v1/client/social-login:
    post:
      summary: 'Social Login Endpoint'
      description: 'This endpoint allows you to authorize by social account like facebook and google.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'You have successfully logged in!'
                  access_token: 26|Jweprv2xDC8Qfah9ystGJA8NHn8VrLfTr2PttPg2
                  token_type: Bearer
                  data:
                    id: 6
                    name: 'Sharon Alggeabdhccfj Occhinosen'
                    email: RIYJNbKp
                    email_verified_at: null
                    phone: null
                    country: null
                    city: null
                    address: null
                    gender: null
                    image: null
                    status: 1
                    created_at: '2022-01-25T18:03:50.000000Z'
                    updated_at: '2022-01-25T18:03:50.000000Z'
                    fb_id: '105785355348547'
                    google_id: null
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'You have successfully logged in!'
                  access_token:
                    type: string
                    example: 26|Jweprv2xDC8Qfah9ystGJA8NHn8VrLfTr2PttPg2
                  token_type:
                    type: string
                    example: Bearer
                  data:
                    type: object
                    example:
                      id: 6
                      name: 'Sharon Alggeabdhccfj Occhinosen'
                      email: RIYJNbKp
                      email_verified_at: null
                      phone: null
                      country: null
                      city: null
                      address: null
                      gender: null
                      image: null
                      status: 1
                      created_at: '2022-01-25T18:03:50.000000Z'
                      updated_at: '2022-01-25T18:03:50.000000Z'
                      fb_id: '105785355348547'
                      google_id: null
      tags:
        - 'Client Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                driver:
                  type: string
                  description: 'Social driver is required.'
                  example: facebook
                token:
                  type: string
                  description: 'Access token generated by social login SDK.'
                  example: in
              required:
                - driver
                - token
      security: []
  /api/v1/client/get-notifications:
    get:
      summary: 'Customer Notifications'
      description: "This endpoint allows you to get notification of the authenticated customer.\nTo get notifications you need token from Auth end points."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'Notifications found!'
                  data:
                    message: 'Your shipment with Tracking# SH-PPVE1BQ has been cancelled. For reason check Shipment detaIls!'
                    notified_at: '36 minutes ago'
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Notifications found!'
                  data:
                    type: object
                    example:
                      message: 'Your shipment with Tracking# SH-PPVE1BQ has been cancelled. For reason check Shipment detaIls!'
                      notified_at: '36 minutes ago'
        401:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n      \"message\": \"Unauthenticated\",\n }\n }"
      tags:
        - 'Client Authentication'
      security: []
  /api/v1/driver/register:
    post:
      summary: 'Register Endpoint'
      description: "This endpoint allows you to register driver and generate token for authentication.\nAlong token driver details will be displayed. To call authorized endpoints you need access_token generated by this endpoint."
